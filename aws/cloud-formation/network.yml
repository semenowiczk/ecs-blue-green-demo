AWSTemplateFormatVersion: 2010-09-09

Parameters:
  StackFamily:
    Type: String
    Default: ecs-blue-green-board

Resources:
  PrivateRouteTable1a:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub "${StackFamily}-vpc"

  PriavteRoute1a:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1a
      DestinationCidrBlock: 0.0.0.0/0
      InstanceId:
        Fn::ImportValue:
          !Sub "${StackFamily}-nat-instance-1a"
    DependsOn:
      - PrivateRouteTable1a

  PrivetSubnetRouteTableAssociatio1a:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${StackFamily}-private-subnet-1a"
      RouteTableId: !Ref PrivateRouteTable1a
    DependsOn:
      - PrivateRouteTable1a

  PrivateRouteTable1b:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub "${StackFamily}-vpc"

  PriavteRoute1b:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1b
      DestinationCidrBlock: 0.0.0.0/0
      InstanceId:
        Fn::ImportValue:
          !Sub "${StackFamily}-nat-instance-1b"
    DependsOn:
      - PrivateRouteTable1b

  PrivetSubnetRouteTableAssociatio1b:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${StackFamily}-private-subnet-1b"
      RouteTableId: !Ref PrivateRouteTable1b
    DependsOn:
      - PrivateRouteTable1b

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: name
          Value: !Sub "${StackFamily}-igw"

  GatewayToInternet:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub "${StackFamily}-vpc"
      InternetGatewayId: !Ref InternetGateway
    DependsOn:
      - InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub "${StackFamily}-vpc"
      Tags:
        - Key: Application
          Value: !Ref AWS::StackId
        - Key: Network
          Value: Public

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    DependsOn: GatewayToInternet

  PublicSubnetRouteTableAssociatio1a:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${StackFamily}-public-subnet-1a"
      RouteTableId: !Ref PublicRouteTable
    DependsOn: PublicRouteTable

  PublicSubnetRouteTableAssociatio1b:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${StackFamily}-public-subnet-1b"
      RouteTableId: !Ref PublicRouteTable
    DependsOn: PublicRouteTable

  NetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub "${StackFamily}-vpc"

  NetworkAclEntryEgress:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref NetworkAcl
      Protocol: -1
      RuleAction: allow
      RuleNumber: 100
    DependsOn: NetworkAcl

  NetworkAclEntryIngress:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      NetworkAclId: !Ref NetworkAcl
      Protocol: -1
      RuleAction: allow
      RuleNumber: 100
    DependsOn: NetworkAcl

  PrivateSubnetNetworkAclAssociatio1a:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${StackFamily}-private-subnet-1a"
      NetworkAclId: !Ref NetworkAcl
    DependsOn: NetworkAcl

  PrivateSubnetNetworkAclAssociatio1b:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${StackFamily}-private-subnet-1b"
      NetworkAclId: !Ref NetworkAcl
    DependsOn: NetworkAcl

  PublicSubnetNetworkAclAssociatio1a:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${StackFamily}-public-subnet-1a"
      NetworkAclId: !Ref NetworkAcl
    DependsOn: NetworkAcl

  PublicSubnetNetworkAclAssociatio1b:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${StackFamily}-public-subnet-1b"
      NetworkAclId: !Ref NetworkAcl
    DependsOn: NetworkAcl
